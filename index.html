<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    
    <style>
      
    </style>
</head>

<body>

  <div class="container">
    
      <class="row">
        <div class="col-12 text-center mt-5 mb-5">
            <h2>Product Detail Form</h2>
        </div>
      
      
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 ">
          <form id="products">
            <div class="mb-3">
              <label class="form-label">Type: </label>
              <input type="text" class="form-control" id="type" required>
            </div>
      
            <div class="mb-3">
              <label class="form-label">Description: </label>
              <input type="text" class="form-control" id="desc" required>
            </div> 
            
            <div class="mb-3">
              <label class="form-label">Price: </label>
              <input type="text" class="form-control" id="price" required>
            </div>
      
            <div class="mb-3">
              <label class="form-label">Image url: </label>
              <input type="text" class="form-control" id="image" required>
            </div>
            
            
            <button type="submit" class="btn btn-primary" id="add_product">Add Product</button>
      
            <!-- show button will redirect to the inventory.html page -->
            <button class="btn btn-dark " style="margin-left: 40px;" id="show_products" onclick="window.location.href = 'inventory.html'">Show product</button>
          </form>
        </div>
      </div>
    </div>
  </div>
    
</body>
</html>

<script src="./scripts/index.js"></script>
